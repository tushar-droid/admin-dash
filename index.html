<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="icons/logo.svg" alt="icon" class="logo-icon">
            <h1>Dashboard</h1>
        </div>    
        <div class="menu-1">
            <div class="home">
                <img src="icons/home.svg" alt="home" class="icons">
                Home
            </div>
            <div class="profile">
                <img src="icons/account.svg" alt="account" class="icons">    
                Profile
            </div>
            <div class="messages">
                <img src="icons/message.svg" alt="messages" class="icons">                    
                Messages
            </div>
            <div class="history">
                <img src="icons/history.svg" alt="history" class="icons">                    
                History</div>
            <div class="tasks">
                <img src="icons/calendar-check.svg" alt="tasks" class="icons">                    
                Tasks
            </div>
            <div class="communities">
                <img src="icons/account-group.svg" alt="communities" class="icons">    
                Comminities
            </div>
        </div>
        <div class="menu-2">
            <div class="settings">
                <img src="icons/cogs.svg" alt="settings" class="icons">    
                Settings</div>
            <div class="support">
                <img src="icons/face-agent.svg" alt="Support" class="icons">    
                Support</div>
            <div class="privacy">
                <img src="icons/shield-check.svg" alt="Privacy" class="icons">    
                Privacy</div>
        </div>

    </div>
    <div class="header">Header</div>
    <div class="maincontent">Main Content</div>

</body>
</html>
